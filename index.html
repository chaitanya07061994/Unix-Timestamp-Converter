<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unix Timestamp Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
       background-image: url(https://images.pexels.com/photos/1535162/pexels-photo-1535162.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1); 

}

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unix Timestamp Converter</h1>
        <label for="timestamp">Enter a Unix Timestamp:</label>
        <input type="text" id="timestamp" placeholder="e.g., 1630761600">
        <button onclick="convertTimestamp()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTimestamp() {
            const timestampInput = document.getElementById("timestamp");
            const resultElement = document.getElementById("result");

            const unixTimestamp = parseInt(timestampInput.value);

            if (!isNaN(unixTimestamp)) {
                const date = new Date(unixTimestamp * 1000);
                const formattedDate = date.toLocaleString();

                resultElement.textContent = `Converted Date: ${formattedDate}`;
            } else {
                resultElement.textContent = "Invalid Timestamp";
            }
        }
    </script>
</body>
</html>
